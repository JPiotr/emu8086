<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Intel8086</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="core.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body onl>
    <div class="container">
      <div class="console">
        <div class="inputArea">
            <span class="consoleHistory"></span>
            <div class="consoleInputContainer">
              <!-- icon in this place -->
              <div class="consoleIn">> </div>
              <input type="text" id="consoleInput" class="consoleIn"/>
            </div>
        </div>
        <div class="consoleHeader">Intel8086 console</div>
      </div>
      <div class="registry">
        <div class="ax registryFlex">
            <span>AX</span>
            <input type="text" id="ax" value="0000">
        </div>
        <div class="bx registryFlex">
            <span>BX</span>
            <input type="text" id="bx" value="0000">
        </div>
        <div class="cx registryFlex">
            <span>CX</span>
            <input type="text" id="cx" value="0000">
        </div>
        <div class="dx registryFlex">
            <span>DX</span>
            <input type="text" id="dx" value="0000">
        </div>
        <div class="disp registryFlex">
            <span>DISP</span>
            <input type="text" id="disp" value="0000">
        </div>
        <div class="si registryFlex">
            <span>SI</span>
            <input type="text" id="si" value="0000">
        </div>
        <div class="di registryFlex">
            <span>DI</span>
            <input type="text" id="di" value="0000">
        </div>
        <div class="bp registryFlex">
            <span>BP</span>
            <input type="text" id="bp" value="0000">
        </div>
        <div class="sp registryFlex">
            <span>SP</span>
            <input type="text" id="sp" value="0000">
        </div>
      </div>
      <div class="heap">
        <div class="canvas">
            <canvas></canvas>
        </div>
      </div>
      <div class="header"><h3>Intel 8086 Emulator</h3></div>
      <div class="footer"><h4>@JPiotr 2024</h4></div>
      <div class="settings">
        <div class="toRegistry settingSelected">To Registry</div>
        <div class="indexed">Indexed</div>
        <div class="base">Base</div>
        <div class="baseIndexed">Base Indexed</div>
        <div class="sSi settingBlocked">SI</div>
        <div class="sDi">DI</div>
        <div class="sBx">BX</div>
        <div class="sBp">BP</div>
        <div class="siBx">SI BX</div>
        <div class="diBx">DI BX</div>
        <div class="siBp">SI BP</div>
        <div class="diBp">DI BP</div>
      </div>
      <div class="visualization"></div>
    </div>
  </body>
</html>
